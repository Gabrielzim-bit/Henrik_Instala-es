<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8; /* Cor de fundo suave */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.05); /* Leve zoom ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gallery">
            <div class="gallery-item">
                <img src="Mais 1 Projeto entregue.jpg" alt="Foto 1">
            </div>
            <div class="gallery-item">
                <img src="Mais 1 Projeto entregue (1).jpg" alt="Foto 2">
            </div>
            <div class="gallery-item">
                <img src="Mais 1 Projeto entregue (2).jpg" alt="Foto 3">
            </div>
            <div class="gallery-item">
                <img src="Mais 1 Projeto entregue (3).jpg" alt="Foto 4">
            </div>
        </div>
    </div>
</body>
